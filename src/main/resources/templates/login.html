<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet"  type="text/css" th:href="@{/login/normalize.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login/demo.css}">
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/component.css}">
   
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css">
<script th:src="@{/js/jquery-1.8.2.min.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}" type="text/javascript"></script>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header" style="height: 943px;">
            <canvas id="demo-canvas" width="1920" height="943"></canvas>
            <div class="logo_box" >
            	<h3>自助机后台管理系统</h3>
                <h3>欢迎你</h3>
                <form th:action="@{/admin/login}" name="f" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="adName" class="text" style="color: #FFFFFF !important;" placeholder="请输入账户"
                               value="" type="text" autocomplete="off">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        
                        <input name="adpassword" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               placeholder="请输入密码" type="password" autocomplete="new-password">
                    </div>
                    <div th:if="${message != null}" style="text-align: center;">
                    	<span th:text="${message }"></span>
                    </div>
					
					
                    <div class="mb2">
                        <a href="javascript:document:f.submit();" class="act-but submit"
                           style="color: #FFFFFF">登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script th:src="@{/login/EasePack.js}"></script>
<script th:src="@{/login/rAF.js}"></script>
<script th:src="@{/login/TweenLite.js}"></script>
<script th:src="@{/login/demo-1.js}"></script>

<script>
    $(document).keyup(function (event) {
        if (event.keyCode == 13) {
            console.log(111);
            document:f.submit();
        }
    });
</script>

<script>
layui.use(['layer',], function(){
	if('[[${message}]]'!=null && '[[${message}]]'!='' ){

			icon: 5,
			title: "提示"
			});
	}
