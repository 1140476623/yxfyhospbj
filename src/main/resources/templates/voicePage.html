        $.ajax({
            type: 'post',

            data:{
                voFormat:data.field.avoFormat,
                voSex:data.field.avoSex,
                voNumber:data.field.avoNumber,
                voSpeed:data.field.avoSpeed

            },
            dataType:'json',
            async:false,
            success: function(data){
                if(data.state==1){
                    layer.msg(data.message,{
                        time:2000,
                        end:function () {
                            location.reload();
                        }
                    })
                    return false;
                }else {
                    layer.msg(data.message);
                    return false;
                }
            }
        });

        return false;
