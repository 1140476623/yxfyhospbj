<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>后台管理系统</title>
<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css">
<script th:src="@{/js/jquery-1.8.2.min.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}" type="text/javascript"></script>
<link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
<style>
        #auth {
            border: 1px solid rgb(200, 200, 200);
            position: absolute;
            top: 32%;
            left: 32%;
           width: 400px;
            display: none;
            background: white;
            /*z-index: 50;*/
        }

       .layui-form-select{width:182px;}
       
       .layui-table-cell{
		height:30px !important;
		
	}
        /*修复权限问题层级*/
        .layui-side{
            z-index: auto !important;
        }

        .layui-body{
            z-index: auto !important;
        }
        .layui-tab-content,.layui-table-view {
           padding: 0px;
           margin: 0px;
        }
	 .laytable-cell-1-0-3 {
        width: 240px;
        height:auto;
        }
	 .layui-table-col-special {
    height:50px;
	}
         .layui-table thead tr,.layui-table-header
       {
             color: #fff;
            background-color: #5EA3E6;


        }

	.laytable-cell-1-goPhoto{  /*最后的pic为字段的field*/
       height: 100%;
       width: 100%;

   }

        .layui-table tbody{
            height: 50px;
        }
 .layui-table-cell{
		text-align:center;
		height: 50px ;

 }

        .layui-unselect {width:190px; }
        #listGroup .layui-form-checkbox[lay-skin=primary]{
            width:150px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	<div th:replace="~{header :: copy}"></div>
	<div th:replace="~{left :: leftpage}"></div>

<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <div id="doctorList" >
            <div style="position:relative;left: 92.5%;">
                <button class="layui-btn" id="layerRole" style="margin-bottom: 10px ;" ><i class="layui-icon layui-icon-add-circle" style="font-size: 15px; "></i>时间段添加</button>
            </div>


                <table class="layui-hide" id="test" lay-filter="test" ></table>







        </div>

        <!-- 新增 -->
        <div style="width: 400px; position: relative; left: 20%; display: none;"  id="autn">

            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-inline" style="margin-left:10%;margin-top: 10px">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-inline" >
                            <input type="tel" id="timeName" name="timeName" lay-verify="timeName" autocomplete="off" class="layui-input" >
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left:10%">
                    <div class="layui-inline">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="startTime" name="startTime" placeholder="HH:mm:ss">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item" style="margin-left:10%">
                    <div class="layui-inline">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="endTime" name="endTime" placeholder="HH:mm:ss" >
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="float: bottom">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="addRole" >立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary" style="background-color: #CCCCCC;color: #0D0D0D !important;">重置</button>
                    </div>
                </div>
            </form>
        </div>


        <!-- 编辑 -->
        <div style="width: 400px; position: relative; left: 20%; display: none;"  id="eait">

            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-inline" style="margin-left:10%;margin-top: 10px">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-inline" >
                            <input type="tel" id="atimeName" name="atimeName" lay-verify="timeName" autocomplete="off" class="layui-input" >
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left:10%">
                    <div class="layui-inline">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="astartTime" name="astartTime" placeholder="HH:mm:ss">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item" style="margin-left:10%">
                    <div class="layui-inline">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="aendTime" name="aendTime" placeholder="HH:mm:ss" >
                        </div>
                    </div>
                </div>
                <input type="hidden" id="id" name="id">
                <div class="layui-form-item" style="float: bottom">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="modiRole" >立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary" style="background-color: #CCCCCC;color: #0D0D0D !important;">重置</button>
                    </div>
                </div>
            </form>
        </div>



   		
   	
    


    
    
    </div>
  </div>
  
   
 </div>
<div class="group layui-layer-wrap" >
    <div id="group" class="layui-form" style="display:none">
        <div class="layui-input-block" id="listGroup" style="margin: 25px !important;">

        </div>
    </div>
</div>
<input type="hidden" th:value="${pagelogo}" id="iden">
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="modifly">编辑</a>
  
</script>
<script type="text/html" id="zizeng">
    {{d.LAY_TABLE_INDEX+1}}
</script>

<script type="text/html" id="caStickModel">
	<div>
		<input type="checkbox" value={{d.status}} lay-skin="switch" lay-filter="switchTest" lay-text="启用|禁用"  {{ d.status == '1' ? 'checked' : '' }} >
	</div>
</script>

<script type="text/html" id="goimage">
<div>
	{{# if(d.docHead == null || d.docHead==""){ }}
	<span>无</span>
	 {{# }else { }}
	<img src="{{d.docHead}}" style="height:50px; width:100%;">
	{{# } }}
</div>
</script>



<script>

var iden=$("#iden").val();
console.log(iden);
showthis(iden);

layui.use(['laytpl','laypage','table','element','layer','jquery','form','upload','laydate'], function(){
	var table = layui.table,
	  element = layui.element,
	  $ = layui.jquery,
	  form=layui.form,
	  layer=layui.layer,
	  upload=layui.upload,
	laytpl = layui.laytpl,
        laydate = layui.laydate;
	var loadindex=null;


    table.render({
        id:'testReload'
        ,elem: '#test'
        ,url:'[[@{/time/timeslotList}]]'
        ,title: '用户数据表'
        ,skin:'nob'

        ,cols: [
            [
                {field:'id', title:'id',hide:'true'}
                ,{field:'timeName', title:'名称'}
                ,{field:'startTime', title:'开始时间'}
                ,{field:'endTime', title:"结束时间"}
                ,{field:'updateTime', title:'上次操作时间'}
                ,{field:'adName', title:'操作人员'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]
        ]
        ,page: true

    });

    $(document).on('click','#layerRole',function(){
        index =layer.open({
            type: 1,
            area: ['600px', '400px'],
            title: '时间段设定',
            skin: 'layui-layer-demo', //加上边框
            content: $('#autn')
        });
        //设置位置
        layer.style(index, {
            top: '150px'
        });
    });

//多图片上传
  var uploadInst = upload.render({
     elem: '#test2'     /*根据绑定id，打开本地图片*/
    ,url: '${ctx}/origin/user/saveOrUpdate'  /*上传后台接受接口*/
    ,auto: false        /*true为选中图片直接提交，false为不提交根据bindAction属性上的id提交*/
      ,multiple: true
    ,bindAction: '#formSubmit'   /*提交图片*/
    ,choose:function(obj){
        //预读本地文件示例，不支持ie8
        obj.preview(function(index, file, result){
            $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img" style="width: 98px;height: 98px;margin: 5px">')
        });
      }
    ,done: function(res){
      //如果上传失败
      if(res.code > 0){
        return layer.msg('上传失败');
      }
      //上传成功
    }
    ,error: function(){
      //演示失败状态，并实现重传
      var demoText = $('#demoText');
      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
      demoText.find('.demo-reload').on('click', function(){
        uploadInst.upload();
      });
    }
  });



    $(document).on('click','#rolback',function(){
        location.replace('[[@{/doctor/showdoctor}]]');
    });
  //监听分页
  $.get('[[@{/admin/getRoleselect}]]',{}, function (data) {
      var $html = "";
      if(data.data != null){
          $.each(data.data, function (index, item) {
          	
              if (item.proType){
                  $html += "<option class='generate' value='" + item.id + "'>" + item.roleName + "</option>";
              }else{
                  $html += "<option value='" + item.id + "'>" + item.roleName + "</option>";
              }
          });
       
       $("select[name='rId']").append($html);
       
       //反选
       //$("select[name='interest']").val($("#???").val());
       //append后必须从新渲染
       form.render('select');
   }
});
  
  
  var active = {
		    reload: function(){
		      var demoReload = $('#demoReload');
		      
		      //执行重载
		      table.reload('testReload', {
		        page: {
		          curr: 1 //重新从第 1 页开始
		        }
		        ,where: {
		            roId: demoReload.val(),
                    depId:$('#demoReload1').val(),
                      depName:$('#demoReload2').val()
		        }
            });
		    }
		  };  
		  
		  $('#demoTable .layui-btn').on('click', function(){
		    var type = $(this).data('type');
		    active[type] ? active[type].call(this) : '';
		  });


    element.on('tab(demo)', function(data){
        $('#listGroup').children().remove();
        $.get('[[@{/doctor/AllDoctor}]]',{type:data.index}, function (data) {
            var $html = "";
            if(data.data != null){
                $.each(data.data, function (index, item) {
                    $('#listGroup').append('<input type="checkbox" title="'+item.docName+'" name="item" value="'+item.id+'"  lay-skin="primary">');
                });

                //反选
                //$("select[name='interest']").val($("#???").val());
                //append后必须从新渲染
                form.render();
            }
        });
    });

    $.get('[[@{/doctor/AllDoctor}]]',{type:"0"}, function (data) {
        $('#listGroup').children().remove();
        var $html = "";
        if(data.data != null){
            $.each(data.data, function (index, item) {
                $('#listGroup').append('<input type="checkbox" title="'+item.docName+'" name="item" value="'+item.id+'"  lay-skin="primary">');
            });

            //反选
            //$("select[name='interest']").val($("#???").val());
            //append后必须从新渲染
            form.render();
        }
    });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
   	var aid=data['id'];
  
    if(obj.event == 'delete'){
      layer.confirm('真的删除行么',{btn: ['确定', '取消'],title:"提示"},function(index){
    
        $.ajax({  
            type: 'post',  
            url: '[[@{/admin/delAdmin}]]', // ajax请求路径  
            data: {  
            	id:aid
            },  
            dataType:'json',
            async:false,
            success: function(data){ 
              if(data.state==1){
            	  layer.msg('删除成功',{
                      time:1000,
                      end:function () {
                      	location.reload();
                      }
                  })
              }else {
                return layer.msg(data.message);
              }
            }  
        }); 
        layer.close(index);
      });
    } 
    if(obj.event == 'modifly'){
        $("#atimeName").val(data['timeName']);
        $("#astartTime").val(data['startTime']);
        $("#aendTime").val(data['endTime']);
        $("#id").val(data['id']);
        console.log(data['id']);


        index =layer.open({
            type: 1,
            area: ['600px', '400px'],
            title: '时间段设定',
            skin: 'layui-layer-demo', //加上边框
            content: $('#eait')
        });
        //设置位置
        layer.style(index, {
            top: '150px'
        });
    }
   
    
  });

    //时间选择器
    laydate.render({
        elem: '#startTime'
        ,type: 'time'
    });

    //时间选择器
    laydate.render({
        elem: '#endTime'
        ,type: 'time'
    });
    //时间选择器
    laydate.render({
        elem: '#astartTime'
        ,type: 'time'
    });

    //时间选择器
    laydate.render({
        elem: '#aendTime'
        ,type: 'time'
    });
  
//监听提交
form.on('submit(modiRole)', function(data){
    console.log(data.field.id);
    $.ajax({
        type: 'post',
        url: '[[@{/time/moditimeslot}]]', // ajax请求路径
        data: {
            id: data.field.id,
            timeName: data.field.atimeName,
            startTime: data.field.astartTime,
            endTime: data.field.aendTime

        },
        dataType:'json',
        async:false,
        success: function(data){
            if(data.state==1){
                layer.msg(data.message,{
                    time:2000,
                    end:function () {
                        location.reload();
                    }
                })
                return false;
            }else {
                layer.msg(data.message);
                return false;
            }
        }
    });

    return false;
 });
 
 
  form.on('submit(addRole)', function(data){
	  $.ajax({  
		    type: 'post',  
		    url: '[[@{/time/addtimeslot}]]', // ajax请求路径
		    data: {  
		    	timeName: data.field.timeName,
		    	startTime: data.field.startTime,
		    	endTime: data.field.endTime
		    	
		    },  
		    dataType:'json',
		    async:false,
		    success: function(data){ 
		      if(data.state==1){
		      	layer.msg(data.message,{
		              time:2000,
		              end:function () {
		              	location.reload();
		              }
		          })
		          return false;
		      }else {
		      	layer.msg(data.message);
		          return false;
		      }
		    }  
		});

		return false;
  });
  




});
//关闭提示
function closea() {
    $('#autn').css('display', 'none');
    $('#device').css('display', 'none');
    $('#edit').css('display', 'none');
}
</script>

</body>

</html>
